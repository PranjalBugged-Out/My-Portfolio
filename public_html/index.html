<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranjal's Portfolio</title>
    <meta http-equiv="refresh" content="0;url=/My-Portfolio/" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f1117;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #a259f7;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        a {
            color: #a259f7;
            text-decoration: none;
            border: 2px solid #a259f7;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #a259f7;
            color: #0f1117;
        }
    </style>
    <script>
        // Redirect to the correct path
        window.onload = function() {
            // Get the current domain
            const domain = window.location.hostname;
            // Check if we're on GitHub Pages
            if (domain.includes('github.io')) {
                window.location.href = '/My-Portfolio/';
            } else {
                // For other domains, try to determine the base path
                const pathSegments = window.location.pathname.split('/');
                // If we have a path with at least 2 segments, use the first segment as base
                if (pathSegments.length > 2) {
                    const basePath = '/' + pathSegments[1] + '/';
                    window.location.href = basePath;
                } else {
                    // Default fallback
                    window.location.href = '/My-Portfolio/';
                }
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Pranjal's Portfolio</h1>
    <p>Redirecting to the portfolio... If you are not redirected automatically, please click the button below.</p>
    <a href="/My-Portfolio/">Go to Portfolio</a>
</body>
</html>
