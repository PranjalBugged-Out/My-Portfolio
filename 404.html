<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Pranjal's Portfolio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0051a8;
    }
  </style>
  <script>
    // Redirect to the correct URL if needed
    window.onload = function() {
      // Check if we're on GitHub Pages
      if (window.location.hostname.includes('github.io')) {
        // Redirect to the base path with the correct repository name
        const redirectPath = '/My-Portfolio/';
        if (!window.location.pathname.startsWith(redirectPath)) {
          window.location.href = redirectPath;
        }
      }
    };
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <a href="/My-Portfolio/">Go to Homepage</a>
</body>
</html>
